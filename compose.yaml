services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend01
      - backend02
      - backend03

  backend01:
    build:
      context: ./server
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  backend02:
    build:
      context: ./server
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  backend03:
    build:
      context: ./server
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: "changeit"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  
